spring:
  cloud.loadbalancer.ribbon.enabled: false
  application:
    name: "eventarz-zuul"

server:
  port: 8443
  use-forward-headers: true
  ssl:
    key-store-type: PKCS12
    key-store: classpath:keystore/eventarz.p12
    key-store-password: password
    key-alias: eventarz
    enabled: true

eureka:
  instance:
    preferIpAddress: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

ribbon:
  ReadTimeout: 60000

zuul:
  ignoredServices: '*'
  debug.request: true
  add-proxy-headers: true
  sensitive-headers:
  routes:
    gateway:
      path: /gateway/**
      serviceId: eventarz-gateway
    application:
      path: /**
      serviceId: eventarz-application

logging:
  level:
    org:
      springframework:
        cloud:
          netflix: debug
